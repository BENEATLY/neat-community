<!-- Modal -->
<modal-dialog>

  <!-- Modal Title -->
  <h4 class="modal-title modaltitle" modal-header>{{ meta.title }}</h4>

  <!-- Modal Body -->
  <div modal-body class="form-group">
    <div class="row nomargin modal-body-normalize">

      <!-- Info Content -->
      <span class="col-12 help-content box-help nopadding" [innerHtml]="meta.value | safe: 'html'"></span>

    </div>
  </div>

  <!-- Footer -->
  <div modal-footer>

    <!-- Cancel -->
    <button class="btn btn-neatly-modal" (click)="modalService.cancel()" [translate]="'common.button.close'"></button>

  </div>

</modal-dialog>
